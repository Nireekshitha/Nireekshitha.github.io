<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <div class="">

    </div>
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="loginContainer col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-xs-7 col-sm-6 col-md-6 col-lg-6 ">
                <div class="row marginTopInputField">
                    <div class=" col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-7 col-sm-6 col-md-6 col-lg-6">
                        <div class="row">
                            USERNAME
                        </div>
                        <div class="row">
                            <input type="text" name="" value="" placeholder="User Name" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row marginTopInputField">
                    <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-7 col-sm-6 col-md-6 col-lg-6">
                        <div class="row">
                            LOCATION
                        </div>
                        <div class="row">
                            <select class="form-control" name="">
                <option value="" selected> Select City</option>
                <option value="">City1</option>
                <option value="">City2</option>
                <option value="">City3</option>
              </select>
                        </div>
                    </div>
                </div>


                <div class="row marginTopInputField">
                    <div class="row col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
                        DIET TYPE
                    </div>

                    <div class="radio-item col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-10 col-sm-6 col-md-6 col-lg-6">
                        <input type="radio" id="vegeterian" name="foodtype" value="veg">
                        <label for="vegeterian">  Vegeterian</label>
                    </div>

                </div>
                <div class="row marginTopInputField">

                    <div class="radio-item col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-11 col-sm-6 col-md-6 col-lg-6">
                        <input type="radio" id="nonvegeterian" name="foodtype" value="veg">
                        <label for="nonvegeterian"> Non-Vegeterian</label>
                    </div>



                </div>



                <div class="row">
                    <div class="col-xs-offset-2  col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-7 col-sm-6 col-md-6 col-lg-5 ">
                        <button type="button" name="button" class="form-control">PROCEED</button>
                    </div>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
