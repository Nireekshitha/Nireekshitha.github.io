<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="assets/css/custom.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid gardiant">
        <div class="row">
            <div class="login_firstRow col-xs-12 col-sm-12 col-md-12 col-lg-12">

            </div>
        </div>

        <div class="login_inputRow row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <div class="row">
                    <div class="col-xs-8 col-sm-3 col-md-3 col-lg-2 ">
                        <img src="assets/images/Logo.png" class=" col-xs-offset-4 col-sm-offset-1 col-md-offset-1 col-lg-offset-3 login_logoImage" alt="">
                    </div>
                    <div class=" userIDFieldMargin col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-4 col-xs-10 col-sm-2 col-md-2 col-lg-2">
                        <input type="text" name="" value="" placeholder="User ID" class="form-control">
                    </div>
                    <div class=" col-xs-offset-1 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 col-xs-10 col-sm-2 col-md-2 col-lg-2">
                        <div class="row">
                            <div class=" passwordFieldMargin col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <input type="text" name="" value="" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-offset-2 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 col-lg-12 col-xs-10 col-md-12 col-sm-12">
                                <a class=" col-xs-offset-2 col-sm-offset-1 col-md-offset-1 col-lg-offset-4 login_forgotPasswordLink" href="">Forgot Password?</a>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-offset-3 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 col-xs-3 col-sm-1 col-md-1 col-lg-1">
                        <button type="button" name="button" class="col-lg-offset-3 loginButton form-control">Login</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="login_lastRow col-xs-12 col-sm-12 col-md-12 col-lg-12">

            </div>
        </div>

    </div>
</body>

</html>
