<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="assets/css/custom.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="login_firstRow col-xs-12 col-sm-12 col-md-12 col-lg-12">

            </div>
        </div>

        <div class="login_inputRow row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <div class="row">
                    <div class="col-xs-2 col-sm-3 col-md-3 col-lg-2 ">
                        <img src="assets/images/Logo.png" class=" col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-3 login_logoImage" alt="" >
                    </div>
                    <div class=" col-xs-offset-4 col-sm-offset-3 col-md-offset-3 col-lg-offset-4 col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <input type="text" name="" value="" placeholder="User ID" class="form-control">
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <input type="text" name="" value="" placeholder="Password" class="form-control">
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        <button type="button" name="button" class="col-lg-offset-3 loginButton form-control">Login</button>
                    </div>
                </div>
                <div class="row">

                    <div class="col-xs-offset-7 col-sm-offset-7 col-md-offset-7 col-lg-offset-8 col-lg-3 col-xs-4 col-md-4 col-sm-4">
                        <a class=" col-xs-offset-1 col-sm-offset-3 col-md-offset-4 col-lg-offset-3 login_forgotPasswordLink" href="">Forgot Password?</a>
                    </div>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="login_lastRow col-xs-12 col-sm-12 col-md-12 col-lg-12">

            </div>
        </div>

    </div>
</body>

</html>
