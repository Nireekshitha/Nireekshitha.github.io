<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/custom.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <form action="" autocomplete="off" name="loginForm" onsubmit="">
            <!-- Main Event div begins  -->
            <div class="row setCategoryHieght">
                <div class="col-xs-offset-4 col-sm-offset-4 col-lg-offset-4 col-md-offset-4 col-xs-6 col-sm-6 col-md-3 col-lg-3 select-formate">
                    <select class="form-group">
                <option selected="selected" value="">Event Name
                </option>
                <option value="">Event1
                </option>
                <option value="">Event2
                </option>
                <option value="">Event3
                </option>
                </select>

                </div>
            </div>
            <!-- End of Event div -->

            <!-- SubEvent Division begin -->
            <div class="row">
                <div class="col-xs-offset-4   col-sm-offset-4 col-lg-offset-4 col-md-offset-4 col-sm-3 col-xs-6 col-md-3 col-lg-3 subCategory select-formate">
                    <select class="form-group">
                  <option selected="selected" value="">Sub Event
                  </option>
                  <option value="">SubEvent1
                  </option>
                  <option value="">SubEvent2
                  </option>
                  <option value="">SubEvent3
                  </option>

            </div>
            <!-- End of SubEvent div -->
            <!-- Category Division begin -->
            <div class="row">
                <div class="col-xs-offset-4   col-sm-offset-4 col-lg-offset-4 col-md-offset-4 col-sm-3 col-xs-6 col-md-3 col-lg-3  subCategory select-formate">
              <select class="form-group ">
            <option selected="selected" value="">Category
            </option>
            <option value="">Category1
            </option>
            <option value="">Category2
            </option>
            <option value="">Category3
            </option>
            </select>
                </div>
            </div>
            <!-- End of Category div -->


            <!-- Submit button div -->

            <div class="row ">
                <div class="  col-xs-offset-6 col-sm-offset-6 col-lg-offset-6 col-md-offset-6  col-xs-3 col-sm-3 col-md-2 col-lg-1 subCategory">
                    <button type="button" name="button" class="form-control submitButton"> Start</button>
                </div>
            </div>
            <!-- End of Submit button div -->
        </form>
    </div>
</body>

</html>
