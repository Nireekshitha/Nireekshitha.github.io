<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/custom.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <form action="" autocomplete="off" name="loginForm" onsubmit="">
            <!-- Main Event div begins  -->
            <div class="row setCategoryHieght">
                <div class="col-xs-offset-2 col-lg-offset-4 col-md-offset-4 col-xs-8 col-sm-3 col-md-3 col-lg-3 adminInputFieldContainer ">
                    <input type="hidden" id="event" value="" class="adminInputField" placeholder="Event" />
                </div>
            </div>
            <!-- End of Event div -->

            <!-- SubEvent Division begin -->
            <div class="row">
                <div class="col-xs-offset-2 col-lg-offset-4 col-md-offset-4 col-sm-3 col-xs-8 col-md-3 col-lg-3 subCategory adminInputFieldContainer">
                    <input type="hidden" id="subEvent" value="" class="adminInputField" placeholder="Sub Event" />
                </div>

            </div>
            <!-- End of Category div -->
            <div class="row">
              <div class="col-xs-offset-2 col-lg-offset-4 col-md-offset-4 col-sm-3 col-xs-8 col-md-3 col-lg-3  subCategory adminInputFieldContainer">
                  <input type="hidden" id="category" value="" class="adminInputField" placeholder="Category" />
              </div>
            </div>
            <!-- Time Duration Division begin -->
            <div class="row">
                <div class="col-xs-offset-2 col-lg-offset-4 col-md-offset-4 col-sm-3 col-xs-8 col-md-3 col-lg-3  subCategory adminInputFieldContainer">

                    <input type="number" name="" class="form-control" value="" placeholder="Time Duration">
                </div>
            </div>
            <!-- End of Time Duration div -->

            <div class="row ">
                <div class="  col-xs-offset-2 col-sm-offset-2 col-lg-offset-4 col-md-offset-4  col-xs-3 col-sm-3 col-md-3 col-lg-3 uploadButton">
                    <label for="fileUploadButton">Upload</label>
                    <input type="file" id="fileUploadButton" class="upload form-control" />
                </div>
            </div>
            <!-- Submit button div -->

            <div class="row ">
                <div class="  col-xs-offset-2 col-sm-offset-3 col-lg-offset-4 col-md-offset-4  col-xs-3 col-sm-3 col-md-3 col-lg-3 subCategory">
                    <button type="submit" name="button" class="form-control submitButton"> Submit</button>
                </div>
            </div>
            <!-- End of Submit button div -->
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.js"></script>
    <script type="text/javascript" src="assets/js/adminpanel.js">
    </script>
</body>

</html>
