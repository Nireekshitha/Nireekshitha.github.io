<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quize Module</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/custom.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <form action="" autocomplete="off" name="" onsubmit="">
            <div class="row">
                <div class="marginBttnFirst">
                    <button type="button" class="bttnSize active">1</button>
                    <button type="button" class="bttnSize">2</button>
                    <button type="button" class="bttnSize">3 </button>
                    <button type="button" class=" bttnSize">4</button>
                    <button type="button" class=" bttnSize">5</button>
                    <button type="button" class=" bttnSize">6</button>
                    <button type="button" class=" bttnSize">7</button>
                    <button type="button" class=" bttnSize">8</button>
                    <button type="button" class=" bttnSize">9 </button>
                    <button type="button" class=" bttnSize ">...</button>
                </div>
            </div>
            <div class="row ">
                <div class=" col-sm-offset-1 col-lg-offset-1 col-md-offset-1 col-xs-12 col-sm-5 col-md-5 col-lg-5 subCategory ">
                    <span class=" col-xs-7 col-sm-6 col-md-6 col-lg-3 ">Category Name:</span>
                    <span class="col-xs-4 col-sm-5 col-md-5 col-lg-6" id="Category">Category1 </span>
                </div>
                <div class=" col-lg-offset-1 col-md-offset-1 col-xs-12 col-sm-5 col-md-5 col-lg-5 subCategory">
                    <span class="col-xs-7 col-sm-8 col-md-7 col-lg-6 ">Number of Questions Answered:</span>
                    <span class=" col-xs-3 col-sm-3 col-md-3 col-lg-3"><span>1</span>/<span>100</span></span>
                </div>
            </div>

            <div class="row">

                <div class="col-xs-offset-1 col-lg-offset-1 col-md-offset-1  subCategory">
                    <!-- Question Container-->
                    <div class="questionContainer">
                        <p>
                            <span>1.</span> What does the following program print?
                            <pre>
#include<stdio.h>

void f(int *p, int *q){
p = q;
*p = 2;

}

int i=0; j=1;

int main(){

f(&i, &j);

printf(“%d %d\n”, i, j);

return 0;

}
                 </pre>
                        </p>
                    </div>
                    <!-- End of Question Container-->
                </div>

            </div>
            <!-- Multiple choice answers-->
            <div class="row">
                <div class="col-xs-offset-1 col-lg-offset-1 col-md-offset-1 ">
                    <div class="radio-item">
                        <input type="radio" id="optionA" name="multipleChoice" value="">
                        <label for="optionA">22</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="optionB" name="multipleChoice" value="">
                        <label for="optionB">21</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="optionC" name="multipleChoice" value="">
                        <label for="optionC">01</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="optionD" name="multipleChoice" value="">
                        <label for="optionD">02</label>
                    </div>
                </div>

            </div>
            <!-- End Multiple choice answers-->

            <div class="row ">
                <div class="col-lg-offset-1 col-md-offset-1 col-xs-offset-1 col-sm-offset-1 col-xs-3 col-sm-2 col-md-2 col-lg-2 subCategory">
                    <button type="button" name="button" class="btn btn-success btn-lg btn-block">Prev</button>
                </div>
                <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-1 col-xs-3 col-sm-2 col-md-2 col-lg-2 subCategory">
                    <button type="button" name="button" class="btn btn-success btn-lg btn-block">Save</button>
                </div>
                <div class="col-lg-offset-2 col-md-offset-2  col-sm-offset-1 col-xs-3 col-sm-2 col-md-2 col-lg-2 subCategory">
                    <button type="button" name="button" class="btn btn-success btn-lg btn-block">Next</button>
                </div>
            </div>


        </form>
    </div>
</body>

</html>
